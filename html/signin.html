<!DOCTYPE html>
<html>
    <head>
      <title>Encuentra.com</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <link rel="Stylesheet" href="../css/login.css" type="text/css">
      <link rel="Stylesheet" href="../css/style.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Comfortaa|Dosis|Metrophobic|Nunito|Poppins|Raleway|Syncopate" rel="stylesheet">
    </head>
    <body>
      <div class="menu">
        <img src="../img/logo-extendido-azul.png">
        <div class="lista-menu"><br>
          <a href="login.html">Iniciar Sesión</a>
          |
          <a href="signin.html">Registrarse</a>
        </div>
      </div>


      <div class="contenido-inicio">
        <div class="difuminado">
          <div class="formulario-login">
            <div class="form-registro">

              <form>
                <h2 class="titulo-general">Regístrate</h2>
                <input class="input-formulario" type="text" placeholder="Nombre(s)"><br>
                <input class="input-formulario" type="text" placeholder="Apellido(s)"><br>
                <input class="input-formulario" type="text" placeholder="Correo electrónico"><br>
                <select class="input-formulario">
                  <fieldset>Nacionalidad</fieldset>
                  <option>México</option>
                  <option>Canadá</option>
                  <option>Estados Unidos</option>
                  <option>Francia</option>
                  <option>Reino Unido</option>
                </select>
                <input class="input-formulario" type="text" placeholder="Fecha de nacimiento">
                <p class="coment-formulario">¿Ya tienes una cuenta? Ingresa <a href="login.html">aquí</a>.</p>
                <br><input class="boton-naranja" type="button" value="Enviar">
              </form>
              <br><br><br><br><br><br>
            </div>
          </div>
          <div class="imagen-login">
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="infoe-footer">
          <img class="logo-footer" src="../img/logo-extendido-claro.png">
          <p><a href="#" class="link-footer">Sobre nosotros</a></p>
          <p><a href="#" class="link-footer">Contáctanos</a></p>
          <p><a href="#" class="link-footer">Preguntas frecuentes</a></p>
        </div>
        <div class="infoe-footer">
          <p class="subtitulo-footer">Búsquedas populares</p>
          <p><a href="#" class="link-footer">Inmobiliarias</a></p>
          <p><a href="#" class="link-footer">Restaurants</a></p>
          <p><a href="#" class="link-footer">Bibliotecas</a></p>
        </div>
        <div class="infoe-footer">
          <p class="subtitulo-footer">Síguenos en:</p>
          <img class="icon-social" src="../img/icons/facebook.png">
          <img class="icon-social" src="../img/icons/instagram.png">
          <img class="icon-social" src="../img/icons/twitter.png"><br><br>
          <p><a href="#" class="link-footer">Email: email-ejemplo@ejemplo.com</a></p>
          <p><a href="#" class="link-footer">Dirección: dirección-ejemplo</a></p>

        </div>
      </div>
      <script type="text/javascript" src="../js/mapa.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDoaPvJc_okV_3NavZp0NHGaJ9Qq4tlTM&callback=initMap"
    async defer></script>
    </body>
</html>
