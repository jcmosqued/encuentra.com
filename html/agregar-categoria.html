<!DOCTYPE html>
<html>
    <head>
      <title>Encuentra.com</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <link rel="Stylesheet" href="../css/style-back.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Comfortaa|Dosis|Metrophobic|Nunito|Poppins|Raleway|Syncopate" rel="stylesheet">
    </head>
    <body>
      <div class="menu">
        <img src="../img/logo-extendido.png">
        <div class="lista-menu"><br>
          <a>Iniciar Sesión</a>
          |
          <a>Registrarse</a>
        </div>
      </div>
      <div class="contenedor-principal">
        <div class="menu-lateral">
          <div class="menu-lateral-item">
            <img src="../img/icons/user.png" class="icon-menu">Usuarios
          </div>
          <div class="menu-lateral-item">
            <img src="../img/icons/categories.png" class="icon-menu">Categorías
          </div>
          <div class="menu-lateral-item">
            <img src="../img/icons/megaphone.png" class="icon-menu">Anuncios
          </div>
          <div class="menu-lateral-item">
            <img src="../img/icons/front-store.png" class="icon-menu">Negocios
          </div>
        </div>
        <div class="contenido">
          <h2 class="titulo-general">Categorías</h2>
          <form class="formulario">
            <label class="etiqueta">Descripción</label><input type="text" placeholder="Alimentos" class="input-form"><br>
            <label class="etiqueta">Opción 2</label><input type="text" placeholder="Opción 2" class="input-form"><br>
            <label class="etiqueta">Opción 3</label><input type="text" placeholder="Opción 3" class="input-form"><br>
            <label class="etiqueta">Opción 4</label><input type="text" placeholder="Opción 4" class="input-form"><br>
            <label class="etiqueta">Opción 5</label><input type="text" placeholder="Opción 5" class="input-form">
            <br>
            <input type="button" value="Guardar" class="boton-naranja input-form">
          </form>
        </div>
      </div>

      <script type="text/javascript" src="../js/mapa.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDoaPvJc_okV_3NavZp0NHGaJ9Qq4tlTM&callback=initMap"
    async defer></script>
    </body>
</html>
